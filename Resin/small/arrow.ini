[Rainmeter]
Update=1000
DynamicWindowSize=1
AccurateText=1
OnRefreshAction=[!CommandMeasure MeasureRun Run]

BackgroundMode=2
SolidColor=50,50, 50, 180


[MeterArrow]
Meter=String
StringAlign=Left
Text="v "
y=10
FontSize=15
FontColor=255,255,255,255
AntiAlias=1
StringStyle=Bold
LeftMouseUpAction=[!ToggleConfig "Resin\full" "full_stats.ini"][!ToggleConfig "Resin\resin" "resin.ini"]

[MeasureRunCommand]
Measure=Calc
Formula=1
IfCondition=1
IfTrueAction=[!CommandMeasure ResinRun "Run"]
UpdateDivider=480